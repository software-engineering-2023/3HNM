<!DOCTYPE html>
<html>

<head>
    <script src="User.js"></script>
    <title>Online Banking Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="password"],
        input[type="number"] {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="button"] {
            width: 90%;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        .Back-buttons {
            margin-top: 20px;
            align-items: center;
            position: relative;
            text-align: center;
        }

        a:visited {
            color: rgb(44, 44, 188);
        }
    </style>
    <script>
        function validateForm() {
            var id = document.forms["registrationForm"]["nationalID"].value;
            var name = document.forms["registrationForm"]["name"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var phone = document.forms["registrationForm"]["phone"].value;
            var dob = document.forms["registrationForm"]["dob"].value;
            var username = document.forms["registrationForm"]["username"].value;
            var password = document.forms["registrationForm"]["password"].value;

            // Validation logic goes here
            // You can add your own validation rules based on your requirements

            if (id == "" || name == "" || email == "" || phone == "" || dob == "" || username == "" || password == "") {
                alert("All fields must be filled out");
                return false;
            }
        }
    </script>
</head>

<body>
    <h2>Online Banking Registration</h2>
    <form name="registrationForm" onsubmit="return validateForm()">
        <label for="nationalID">National ID:</label>
        <input type="text" id="nationalID" name="nationalID">

        <label for="nationalID">Bank Account Number:</label>
        <input type="number" id="accountNo" name="accountNo">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <input type="button" value="Register" onclick="Register()">

        <div class="Back-buttons">
            <a type="button" href="Login.html"> Login </a> <br><br>
            <a type="button" href="index.html"> Back To Home Page </a> <br>
        </div>
    </form>
</body>

</html>
