    <title>Payment Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- header section strats -->
    <header class="header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <img src="logo3.png" width="100" height="50">
        </div>
        </nav>
        </div>
    </header>
    <div class="main">
        <div class="column sidebar">
            <ul>
                <li id="dash"><a href="Dashboard.html">Dashboard</a></li>
                <li id="tran"><a href="Transactions.html">Transactions</a></li>
                <li id="transfers"><a href="#" class="first-btn">Transfers
                        <i class="fa-solid fa-caret-down first"></i>
                    </a>
                    <ul class="first-show">
                        <li id="internal"><a href="Internal Transfer.html">Internal Transfer</a></li>
                        <li id="domestic"><a href="Domestic Transfer.html">Domestic Transfer</a></li>
                        <li id="international"><a href="International Transfer.html">External Transfer</a></li>
                        <li id="viewtrans"><a href="View All Transfers.html">View All Transfers</a></li>
                    </ul>
                </li>
                <li id="credit"><a href="Credit Card.html">Credit Card</a></li>
                <li id="Loan"><a href="Loan.html">Loans</a></li>


                <li><a href="#" class="second-btn">Pay Bills
                        <i class="fa-solid fa-caret-down second"></i>
                    </a>
                    <ul class="second-show">
                        <li id="gas"><a href="gas bill.html">Gas</a></li>
                        <li id="water"><a href="Water Bill.html">Water</a></li>
                        <li id="telephone"><a href="Telephone Bill.html">Telephone</a></li>
                        <li id="electricity"><a href="Electricity Bill.html">Electricity</a></li>
                    </ul>
                </li>
                <li><a href="View Reminders.html"> Reminders</a></li>

                <li><a href="#">Notifications</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        <!-- Header section ends  -->
        <div class="column middle">
            <h1>Payment Reminder</h1>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="payment-name">Reminder for</label>
                        <select name="reminder-type" id="reminder-type">
                            <option value="gas">Gas Bill</option>
                            <option value="water">Water Bill</option>
                            <option value="electricity">Electricity Bill</option>
                            <option value="telephone">Telephone Bill</option>
                            <option value="loan">Loan bill</option>
                            <option value="credit">Credit Card bill</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="payment-date">Payment Date:</label>
                        <input type="date" id="payment-date" required>
                    </div>
                    <div class="form-group">
                        <label for="payment-time">Payment Time:</label>
                        <input type="time" id="payment-time" onchange="ampm(this.value)" required>
                    </div>
                    <div class="form-group">
                        <label for="payment-notes">Payment Notes:</label>
                        <textarea id="payment-notes" placeholder="Enter additional notes"></textarea>
                    </div>
                </form>
                <input type="button" id="submitbtn" value="Login" onclick="submit()">
            </div>
        </div>
        <script>

            $('.first-btn').click(function () {
                $('.sidebar .first-show').toggleClass("show");
                $('.sidebar .first').toggleClass("rotate");
            })

            $('.second-btn').click(function () {
                $('.sidebar .second-show').toggleClass("show1");
                $('.sidebar .second').toggleClass("rotate");
            })

            $('.third-btn').click(function () {
                $('.sidebar .third-show').toggleClass("show2");
                $('.sidebar .third').toggleClass("rotate");

            })

            $("#reminders").addClass("active").siblings().removeClass("active");
            $('.sidebar ul li').click(function () {
                $(this).addClass("active").siblings().removeClass("active");
            })

            function ampm(time) {
                console.log(time);
            }

            function submit() {
                var date = document.getElementById('payment-date').value;
                var time = document.getElementById('payment-time').value;
                if (Date.parse(date) && time !== null || time !== "") {
                    alert("hi");
                }
                else if (!Date.parse(date)) {
                    alert('Please Fill out all inputs');
                }
            }
        </script>
</body>
