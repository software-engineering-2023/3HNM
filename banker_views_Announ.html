<!DOCTYPE html>
<html>
<head>
  <title>Banker Announcements Webpage</title>
</head>
<body>
  <h1>Announcements</h1>
  <script>
    // JavaScript code to get today's date
    function setTodayDate() {
      var currentDate = new Date();
      var day = currentDate.getDate();
      var month = currentDate.getMonth() + 1; // Months are zero-based
      var year = currentDate.getFullYear();

      // Format the date as "YYYY-MM-DD" (e.g., 2023-05-30)
      var formattedDate = (month < 10 ? "0" + month : month) + "-" + (day < 10 ? "0" + day : day)+  "-" +year;

      // Set the value of the date element to today's date
      document.getElementById("dateElement").value = formattedDate;
    }
  </script>
</head>
<body onload="setTodayDate()">
  <label for="dateElement">Date:</label>
  <input type="text" id="dateElement" readonly> 
  <p>Dear employees, on behalf of 3HNM, we would like to inform you that this Thursday 6/1/2023 will be a day off because we love you :D Enjoy you vacation! </p> 
</body>
</html>
